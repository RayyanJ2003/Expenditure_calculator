<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenditure - Calculator</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h2>Expenditure - Tracking</h2>
    </header>

    <div class="container">
        <h4>Your Balance</h4>
        <h1 id="balance">Rs. 0</h1>

        <div class="inc-exp-container">
            <div>
                <h4>Income</h4>
                <p id="plus" class="plus">Rs. 0</p>
            </div>

            <div>
                <h4>Expense</h4>
                <p id="minus" class="minus">Rs. 0</p>
            </div>
        </div>

        <h3>Add Transaction</h3>

        <div class="form-control">
            <label for="text">Name</label>
            <input type="text" id="text" placeholder="Enter Transaction name">
        </div>

        <div class="form-control">
            <label for="amount">Amount</label>
            <input type="number" id="amount" placeholder="Enter Transaction amount">
        </div>

        <button class="btn" id="income-btn">Add Income</button>
        <button class="btn" id="expense-btn">Add Expense</button>

        <a class="button" href="history.html">History</a>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
